<html>
<title> Direct Manipulation using D3 </title>
<head> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>  Direct Manipulation for Ordering </h1> 
    
    <div id="vis"> </div>
    <h3><p>
            To sort in Ascending order : double click on the smallest bar(green bar) <br>
            To sort in Descending order: double click on the biggest bar(red bar) <br>
            To return to Original Unsorted order : double click on any one of the grey bars
    </p></h3>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="barscript.js"></script>


</body>
</html>
